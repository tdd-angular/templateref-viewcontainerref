<pre>
    <h4>Dynamic contents - Live Coding Example</h4>

    <!-- Template -->
    <ng-template #template1>
        <p>My amazing content !</p>
    </ng-template>

    <!-- Container -->
    <span>> My ViewContainerRef</span>
    <div class="view-container">
        <ng-container #viewcontainer1></ng-container>
    </div>

    <!-- Template -->
    <button (click)="CreateTemplate()">Create Template n째1</button>
    <button (click)="CreateTemplate2()">Create Template n째2</button>

    <!-- Component -->
    <button (click)="CreateComponent()">Create Component n째1</button>
    <button (click)="CreateComponent2()">Create Component n째2</button>

    <!-- Clear -->
    <button (click)="Clear(viewContainer1)">Clear</button>
    <br>
    <button (click)="Move()">Move to Secondary Container</button>

    <span>> My Secondary ViewContainerRef</span>
    <div class="view-container">
        <ng-container #viewcontainer2></ng-container>
    </div>

    <button (click)="Clear(viewContainer2)">Clear</button>
</pre>
